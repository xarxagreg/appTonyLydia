<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleindex.css">
    <title>Login</title>
</head>

<body>
    <div class="center">
        <div id="prueba">
            <img id="logoXarxatec" src="../publicAppTony/logo-x-activa-movil-w412.png" alt="Titulo">
            <img id="imagenLogoXarxatec" src="../publicAppTony/login-img.svg" alt="LogoEnMovimiento"></div>
        <p>En una comunidad Activa
            aprendemos más</p>
        <form action="/logUser" method="POST">

            <p>
                <label for="user">Email:</label>
                <input type="text" id="user" name="email">
                
            <p>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="password">
            </p>

            <button id="enter" type="submit"><a id="buttonEntry" href="mispuntosEnviados.html">ENTRAR</a>
            </button>
            <p>¿No recuerdas la clave? <a href="#">Restablecer aquí</a></p>
        </form>
    </div>
</body>

</html>
